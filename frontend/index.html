<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ¤– RAG Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: black; }
    </style>
</head>
<body>
    <h1>ðŸ¤– RAG Chatbot</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>

    <h2>Ask Question</h2>
    <input type="text" id="question" placeholder="Type your question">
    <button onclick="askQuestion()">Ask</button>

    <div id="chat"></div>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Select a file first");

            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('status').innerText = JSON.stringify(data);
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question) return alert("Type a question first");

            const res = await fetch('/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await res.json();

            const chat = document.getElementById('chat');
            const botMsg = document.createElement('div');
            botMsg.classList.add('message', 'bot');
            botMsg.innerText = data.answer || JSON.stringify(data);
            chat.appendChild(botMsg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
